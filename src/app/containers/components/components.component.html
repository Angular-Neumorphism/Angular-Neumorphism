<mat-sidenav-container hasBackdrop='false' class="example-container">
  <mat-sidenav class="sidenav" #sidenav mode="push" [(opened)]="opened">
    <app-sidenav> </app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <button *ngIf='isMenuToggled' neo-icon-button (mousedown)="menuToggle($event)" class="button">
      <span class="material-icons">
        {{ opened ? "close" : "menu" }}
      </span>
    </button>
    <div class="components-content-wrapper" [class.closed]="opened">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
