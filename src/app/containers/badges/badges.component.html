<div class="text margin-bottom">
  Badges are small status descriptors for UI elements.
</div>
<neo-card class="card">
  <neo-card-header>
    <neo-card-title>Badges</neo-card-title>
  </neo-card-header>
 
    <neo-card-content><span class="text">Button with badge</span>
        <div class="content-wrapper"> 
    <div class="wrapper">
      <button neo-button class="button badge-wrapper">
        Basic
        <div class="badge"><div class="badge-inside">4</div></div>
      </button>
    </div>
    <div class="wrapper">
      <div class="badge-wrapper text text-with-badge">
        Text with badge
        <div class="badge blue"><div class="badge-inside">4</div></div>
      </div>
    </div>
    <span class="text" text>Icon with badge</span>
    <div class="wrapper">
      <div class="badge-wrapper text">
        <span class="material-icons">
          mail_outline
        </span>
        <div class="badge"><div class="badge-inside">4</div></div>
      </div>
    </div>
  </div>
    </neo-card-content>
  
</neo-card>
