<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <app-sidenav> </app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="components-button-wrapper">
      <button (mousedown)="menuToggle($event)" neo-button basic class="button">
        <span class="material-icons">
          {{ opened ? "close" : "menu" }}
        </span>
      </button>
    </div>

    <div class="components-content-wrapper" [class.closed]="opened">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
