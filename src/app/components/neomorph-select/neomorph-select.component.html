<div class="custom-select" #customSelect>
  <select #select>
    <ng-content select="[option]"></ng-content>
  </select>
  <div class="select-selected not-choosen" #fakeSelect>
   <div class="select-text" #fakeSelectText>{{ placeholder ? placeholder : "Choode option" }}</div> 
    <div class="toggle">
      <svg
      class="shadow"
        xmlns="http://www.w3.org/2000/svg"
        height="17"
        viewBox="3 3 20 20"
        width="20"
      >
        <path fill="#474747" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
        <path d="M0 0h24v24H0V0z" fill="none" />
      </svg>

    </div>
  </div>
  <div class="select-items select-hide" [@dropdownAnimation]="{value: isOpen}" #fakeSelectList></div>
</div>
